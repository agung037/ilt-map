<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* make id peta take full height and width */
        #peta {
            height: 100vh;
            width: 100%;
        }
        /* make the map responsive */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div id="peta">

    </div>

    <script>

        const myTile = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        });

        const lokasiJakarta = [-6.2, 106.816666];
        
        const peta = L.map('peta', {
            zoom: 5,
            center: lokasiJakarta,
            scrollWheelZoom: true
        })
        myTile.addTo(peta);

        // tambahkan jakarta marker
        const jakartaMarker = L.marker(lokasiJakarta);
        jakartaMarker.addTo(peta)

        // geoJson for tokyo, canberra, and singapore
        const bigCity = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Tokyo",
                        "country": "Japan"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [139.6917, 35.6895]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Canberra",
                        "country": "Australia"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [149.1244, -35.2820]
                    }
                },
                {
                    "type": "Feature",
                    "properties": {
                        "name": "Singapore",
                        "country": "Singapore"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [103.8198, 1.3521]
                    }
                }
            ]
        };

        // add bigCity to map
        L.geoJSON(bigCity, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup(feature.properties.name + ", " + feature.properties.country);
            }
        }).addTo(peta);


        // my current location
        navigator.geolocation.getCurrentPosition(pos => {
            console.log(pos.coords.latitude, pos.coords.longitude);

            // add to peta
            const myLocation = L.marker([pos.coords.latitude, pos.coords.longitude]);
            myLocation.addTo(peta);            
            myLocation.bindPopup("You are here").openPopup();
        });



        
        

    </script>
</body>
</html>
